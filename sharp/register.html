<!DOCTYPE HTML>
<html>
<head>
<title>The Blog-Magazine Website Template | Home :: w3layouts</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/search.css" rel="stylesheet" type="text/css" media="all" />
<!-- start nav -->
<link href="css/nav.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
<!-- end nav -->
<script src="js/login.js"></script>
<script src="js/modernizr.custom.js"></script>
<link href="css/slider.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
 <!----Calender -------->
  <link rel="stylesheet" href="css/clndr.css" type="text/css" />
  <script src="js/underscore-min.js"></script>
  <script src= "js/moment-2.2.1.js"></script>

 <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
</head>

			<div class="grid_1_of_2 box">

						<input type="text" id="name" name="name" placeholder="Full Name" class="active" maxlength="120"/>
						<input type="text" id="email" name="email" placeholder="hello@yourmail.com" class="active" maxlength="120"/>
						<input type="password" id="password_1" name="password_1" value="" placeholder="password" class="active" >
						<input type="password" id="password_2" name="password_2" value="" placeholder="password" class="active" >
						<input type="submit" name="submit" value="submit" />
					</form>
				</div>

		</div>
	</div>
</div>
</div>
